apiVersion: v1
kind: PersistentVolume
metadata:
  name: overload-vol01
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /tmp/k8s/volumes
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: overload-vol-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: overload
  name: overload
  namespace: default
spec:
  replicas: 4
  selector:
    matchLabels:
      app: overload
  template:
    metadata:
      labels:
        app: overload
    spec:
      volumes:
        - name: overload-data-storage
          persistentVolumeClaim:
            claimName: overload-vol-claim
      containers:
        - image: mdsarowar/overload:latest-cluster-snapshot
          imagePullPolicy: "Always"
          name: overload
          ports:
            - containerPort: 3030
          volumeMounts:
            - mountPath: "/data"
              name: overload-data-storage
          env:
            - name: LOG_LEVEL
              value: "info"
            - name: DATA_DIR
              value: "/data"
            - name: RUST_BACKTRACE
              value: "1"
            - name: K8S_ENDPOINT_NAME
              value: "overload"
            - name: K8S_SERVICE_NAME
              value: "default"
---
apiVersion: v1
kind: Service
metadata:
  name: overload
spec:
  type: LoadBalancer
  selector:
    app: overload
  ports:
    - protocol: TCP
      port: 3030
      targetPort: 3030
